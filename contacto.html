    <section id="formulario-contacto" class="mb-5 p-4 border rounded shadow-sm seccion-clara">
        <h2 class="mb-4">Envía un Mensaje</h2>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
        </form>
    </section>

    <section id="mapa-ubicacion" class="mb-5">

            </iframe>
        </div>
    </section>

    <section id="multimedia-contacto" class="row py-5 seccion-oscura text-white">

    </section>
